<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Camila Cavalcante" />
    <meta name="description" content="Projeto 11 da tripleten" />
    <meta name="keywords" content="POO AvanÃ§ado" />
    <link rel="stylesheet" href="./src/pages/index.css" />
    <title>Galeria Responsiva</title>
  </head>

  <body>
    <script type="module" src="./src/pages/index.js"></script>

    <div class="page">
      <header class="header">
        <img class="header__image" src="./images/Vector.png" alt="Logo" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__image-wrapper">
            <img class="profile__image" src="./images/perfil.jpg" alt="Perfil" />
            <button class="update__image" type="button" title="Edit profile picture">
              <img src="./images/lapis.png" alt="lapis" />
            </button>
          </div>
          <div class="profile__content">
            <!-- <div class="profile__content-title">
            <h2 class="profile__name"></h2>

            <button class="profile__edit" type="button"></button>
          </div> -->
            <!-- <p class="profile__paragraph"></p> -->
          </div>
          <button class="profile__add" type="button"></button>
        </section>

        <section class="gallery">
          <template id="cards">
            <div class="card">
              <button id="trash" class="card__trash"></button>
              <img class="card__image" />
              <div class="card__content">
                <h2 class="card__text"></h2>
                <button id="heart" type="button"></button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2024 Around The U.S.</p>
      </footer>

      <div class="edit__forms">
        <div class="close">
          <img class="close__image" src="images/Close Icon.png" alt="fechar" />

          <form class="form">
            <h1 class="form__title">Editar Perfil</h1>
            <input
              class="form__item"
              type="text"
              placeholder="Nome"
              id="nome"
              name="texto"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="nome-error" class="form__error"></span>

            <input
              class="form__item"
              type="text"
              placeholder="Bibliografia"
              id="bibliografia"
              name="texto"
              minlength="2"
              maxlength="200 "
              required
            />
            <span id="bibliografia-error" class="form__error"></span>

            <button disabled class="form__button form__button_error" type="submit">Salvar</button>
          </form>
        </div>
      </div>
      <!-- form 2 -->
      <div class="form__add">
        <div class="close__add">
          <img class="close__add-image" src="images/Close Icon.png" alt="fechar" />
          <form class="second__form form">
            <h2 class="second__title">Novo local</h2>
            <input
              class="second__item"
              type="text"
              placeholder="Titulo"
              id="titulo"
              name="texto"
              minlength="2"
              maxlength="30"
              required
            />
            <span id="titulo-error" class="form__error"></span>

            <input
              class="second__item"
              type="url"
              placeholder="Link da imagem"
              id="link"
              name="texto"
              required
            />
            <span id="link-error" class="form__error"></span>

            <button disabled class="second__button form__button_error" type="submit">Criar</button>
          </form>
        </div>
      </div>

      <div class="edit__avatar">
        <div class="close__add">
          <img class="close__add-image" src="images/Close Icon.png" alt="fechar" />
          <form class="change__avatar form">
            <h2 class="second__title">Alterar foto do perfil</h2>
            <input
              class="avatar__link"
              type="url"
              placeholder="Link da imagem"
              id="link"
              name="texto"
              required
            />
            <span id="link-error" class="form__error"></span>

            <button disabled class="edit__profile__image form__button_error" type="submit">
              Alterar
            </button>
          </form>
        </div>
      </div>

      <div class="popup__confirmation">
        <div class="close__add">
          <img class="close__add-image" src="images/Close Icon.png" alt="fechar" />
          <form class="form">
            <h2 class="second__title">Certeza que deseja apagar o card?</h2>
            <button class="popup__confirm__deletion form__button" type="submit">Apagar</button>
            <button class="popup__cancel-button form__button" type="submit">Cancelar</button>
          </form>
        </div>
      </div>

      <!-- </form> -->
      <div class="card__popup">
        <div class="close__popup form">
          <img class="close__popup-img" src="images/Close Icon.png" alt="fechar" />

          <img class="imagem__popup" src="" alt="" />
          <h2 class="title___popup"></h2>
        </div>
      </div>
    </div>
  </body>
</html>
