<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Camila Cavalcante" />
    <meta name="description" content="Projeto 8 da tripleten" />
    <meta name="keywords" content="Javascript Basico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Galeria Responsiva</title>
  </head>
  <body>
    <script src="index.js" defer></script>
    <script src="validate.js" defer></script>

    <div class="page">
      <header class="header">
        <img class="header__image" src="./images/Vector.png" alt="Logo" />
      </header>

      <main class="content">
        <section class="profile">
          <img class="profile__image" src="./images/perfil.jpg" alt="Perfil" />
          <div class="profile__content">
            <div class="profile__content-title">
              <h2 class="profile__name">Jacques Cousteau</h2>

              <button
                class="profile__edit"
                type="button"
                onclick="edit()"
              ></button>
            </div>
            <p class="profile__paragraph">Explorador</p>
          </div>
          <button
            class="profile__add"
            onclick="openFormAdd()"
            type="button"
          ></button>
        </section>

        <section class="gallery">
          <template id="cards">
            <div class="card">
              <button class="card__trash"></button>
              <img class="card__image" />
              <div class="card__content">
                <h2 class="card__text"></h2>
                <button class="heart__white" type="button"></button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2024 Around The U.S.</p>
      </footer>

      <div class="edit__forms">
        <div class="close">
          <img
            class="close__image"
            src="images/Close Icon.png"
            alt="fechar"
            onclick="closing()"
          />

          <form class="form">
            <h1 class="form__title">Editar Perfil</h1>
            <input
              class="form__item"
              type="text"
              placeholder="Nome"
              id="nome"
              name="texto"
              minlength="2"
              maxlength="40"
              required
            />
            <p class="form__error form__error_active"></p>

            <input
              class="form__item"
              type="text"
              placeholder="Bibliografia"
              id="bibliografia"
              name="texto"
              minlength="2"
              maxlength="200 "
              required
            />
            <p class="form__error form__error_active"></p>

            <button
              disabled
              class="form__button form__button_error"
              type="submit"
            >
              Salvar
            </button>
          </form>
        </div>
      </div>
      <!-- form 2 -->
      <div class="form__add">
        <div class="close__add">
          <img
            class="close__add-image"
            src="images/Close Icon.png"
            alt="fechar"
            onclick="closed()"
          />
          <form class="second__form form">
            <h2 class="second__title">Novo local</h2>
            <input
              class="second__item"
              type="text"
              placeholder="Titulo"
              id="titulo"
              name="texto"
              minlength="2"
              maxlength="30"
              required
            />
            <p class="form__error form__error_active"></p>

            <input
              class="second__item"
              type="url"
              placeholder="Link da imagem"
              id="link"
              name="texto"
              required
            />
            <p class="form__error form__error_active"></p>

            <button
              disabled
              class="second__button form__button_error"
              type="submit"
            >
              Criar
            </button>
          </form>
        </div>
      </div>

      <div class="card__popup">
        <div class="close__popup form">
          <img
            class="close__popup-img"
            src="images/Close Icon.png"
            alt="fechar"
            onclick="closures()"
          />

          <img class="imagem__popup" src="" alt="" />
          <h2 class="title___popup"></h2>
        </div>
      </div>
    </div>
  </body>
</html>
